<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>难忘小学生活</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap"
		rel="stylesheet">
	<style>
		:root {
			--primary-color: #5d9cec;
			--secondary-color: #a0d468;
			--accent-color: #ffce54;
			--dark-color: #434a54;
			--light-color: #f5f7fa;
			--shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
			--transition: all 0.3s ease;
		}

		body {
			font-family: 'Noto Serif SC', serif;
			line-height: 1.8;
			color: var(--dark-color);
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			background: linear-gradient(135deg, #f5f7fa 0%, #e6e9f0 100%);
			background-attachment: fixed;
			text-align: center;
		}

		h1 {
			text-align: center;
			color: var(--dark-color);
			margin: 40px 0 60px;
			font-size: 2.5rem;
			font-weight: 700;
			position: relative;
			display: inline-block;
			font-family: 'Ma Shan Zheng', cursive;
		}

		h1::after {
			content: '';
			position: absolute;
			bottom: -10px;
			left: 0;
			width: 100%;
			height: 3px;
			background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
			border-radius: 3px;
		}

		.button-container {
			display: flex;
			justify-content: center;
			gap: 30px;
			margin-top: 50px;
			flex-wrap: wrap;
		}

		.main-button {
			padding: 15px 30px;
			background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
			color: white;
			border: none;
			border-radius: 30px;
			cursor: pointer;
			font-size: 18px;
			font-weight: bold;
			box-shadow: var(--shadow);
			transition: var(--transition);
			display: inline-flex;
			align-items: center;
			min-width: 180px;
			justify-content: center;
		}

		.main-button:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 20px rgba(93, 156, 236, 0.4);
		}

		.main-button i {
			margin-right: 10px;
			font-size: 20px;
		}

		footer {
			text-align: center;
			margin-top: 100px;
			padding: 20px;
			color: #888;
			font-size: 0.9rem;
			border-top: 1px solid #eee;
		}

		@media (max-width: 768px) {
			.button-container {
				flex-direction: column;
				gap: 20px;
			}

			h1 {
				font-size: 2rem;
				margin: 30px 0 40px;
			}

			.main-button {
				width: 100%;
				max-width: 300px;
			}
		}

		.info-box {
			max-width: 600px;
			margin: 30px auto;
			padding: 25px;
			background: white;
			border-radius: 12px;
			box-shadow: var(--shadow);
			animation: fadeIn 0.5s ease;
		}

		.info-content h3 {
			color: var(--primary-color);
			margin-bottom: 20px;
			text-align: center;
			font-size: 1.5rem;
		}

		.info-item {
			display: flex;
			margin-bottom: 15px;
			line-height: 1.6;
		}

		.info-label {
			font-weight: bold;
			color: var(--dark-color);
			min-width: 80px;
		}

		.info-value {
			color: #666;
			flex: 1;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.message-content {
			text-align: center;
			line-height: 1.8;
			margin-bottom: 20px;
		}

		.message-content p {
			margin: 10px 0;
		}

		.number-buttons {
			display: grid;
			grid-template-columns: repeat(10, 1fr);
			gap: 8px;
			margin-top: 15px;
		}

		.number-btn {
			padding: 8px;
			background: var(--light-color);
			border: 1px solid var(--primary-color);
			border-radius: 4px;
			cursor: pointer;
			transition: var(--transition);
		}

		.number-btn:hover {
			background: var(--primary-color);
			color: white;
		}

		#specialMessageBox {
			padding: 15px;
			background: #f8f9fa;
			border-radius: 8px;
			border-left: 4px solid var(--primary-color);
		}

		#specialMessageBox h4 {
			color: var(--primary-color);
			margin-bottom: 10px;
		}

		.special-message-btn {
			background-color: #a0d468 !important;
			border-color: #8cc152 !important;
		}
	</style>
</head>

	<div id="graduationMessageBox" class="info-box" style="display: none;">
		<div class="info-content">
			<h3>毕业赠言</h3>
			<div class="message-content">
				<p>我们像蒲公英的种子，被毕业的风吹向四方，但根永远扎在这片共同的土壤里。</p>

			</div>

			<h3 style="margin-top: 30px;">特殊的毕业赠言</h3>
			<div class="number-buttons" id="numberButtonsContainer">
				<!-- 按钮将由JavaScript动态生成 -->
			</div>

			<div id="specialMessageBox" style="margin-top: 20px; display: none;">
				<h4>给 <span id="recipientNumber"></span> 号的赠言</h4>

		</div>
	</div>

	<footer>

	<script>
		// 在页面加载完成后生成数字按钮
		document.addEventListener('DOMContentLoaded', function () {
			const container = document.getElementById('numberButtonsContainer');

			// 清空容器
			container.innerHTML = '';

			// 生成1-50的数字按钮
			for (let i = 1; i <= 50; i++) {
				const btn = document.createElement('button');
				btn.className = 'number-btn';
				btn.textContent = i;

				// 如果不是默认消息，添加绿色样式类
				if (specialMessages[i] && !["暂时还没有呢！", "404 Not Found"].includes(specialMessages[i])) {
					btn.classList.add('special-message-btn');
				}

				btn.onclick = function () { showSpecialMessage(i); };
				container.appendChild(btn);
			}
		});

		document.getElementById('personalInfoBtn').addEventListener('click', function () {
			const infoBox = document.getElementById('personalInfoBox');
			infoBox.style.display = 'block';
			document.getElementById('graduationMessageBox').style.display = 'none';

		function showSpecialMessage(number) {

</body>

</html>
